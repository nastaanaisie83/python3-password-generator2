<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<h1>  Password Generator </h1>
<a href="{% url 'aboutUs'%}">Learn More About Us </a>
<form action="{% url 'password'%}">
<select name="length">
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">12</option>
  <option value="12" selected = "selected">12</option>

  </select>
  <br/>
  <label for"uppercase"> Upper Case
  <input type="checkbox" name="uppercase"/>
</label>
<br/>
<label for"numbers"> Numbers
<input type="checkbox" name="numbers"/>
</label>
<br/>
<label for"specialCharacters"> Special Characters
<input type="checkbox" name="specialCharacters"/>
</label>
<br/>
<input type="submit" value="Generate Password" />

  </form>
